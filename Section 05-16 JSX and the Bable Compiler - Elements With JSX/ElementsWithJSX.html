<!DOCTYPE html>
<html>
  <head>
      <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
      <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>
      <style>
        .container {
          color: #de1515;
        }
      </style>
  </head>
  <body>
    <div id="react-app">
    </div>
    <script type='text/babel'>

      var listOfHogwartsHeadmasters = {
        <ul className='container'>
          <li key='item1'>Albus Dumbledore</li>
          <li key='item2'>Dolores Umbridge</li>
          <li key='item3'>Serverus Snape</li>
          <li key='item4'>Minerva McGonagall</li>
        </ul>
      };

      ReactDOM.render(listOfHogwartsHeadmasters, document.getElementById('react-app'));

    </script>
  </body>
</html>
